[tox]
minversion = 4.0
envlist = py38, py39, py310, py311, py312, lint
skipsdist = True

[testenv]
usedevelop = True
install_command = pip install -U {opts} {packages}
setenv =
  VIRTUAL_ENV={envdir}
deps =
  setuptools_rust
  -r{toxinidir}/requirements.txt
  -r{toxinidir}/requirements-dev.txt
commands = stestr run {posargs}

[testenv:lint]
envdir = .tox/lint
commands =
  black --check {posargs} gem_suite tests
  pylint -rn gem_suite/ tests/

[testenv:black]
commands = black {posargs} gem_suite tests

[pycodestyle]
max-line-length = 100
